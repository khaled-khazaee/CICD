name: Deploy to local Minikube (self-hosted)

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-local
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, windows]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure Minikube is running
        shell: powershell -NoProfile -ExecutionPolicy Bypass
        run: |
          minikube status
          if ($LASTEXITCODE -ne 0) { minikube start }

      - name: Switch Docker to Minikube
        shell: powershell -NoProfile -ExecutionPolicy Bypass
        run: |
          minikube docker-env --shell powershell -NoProfile -ExecutionPolicy Bypass | Invoke-Expression

      - name: Build image inside Minikube
        shell: powershell -NoProfile -ExecutionPolicy Bypass
        run: |
          docker build -t myapp:local .

      - name: Deploy to Kubernetes
        shell: powershell -NoProfile -ExecutionPolicy Bypass
        run: |
          kubectl apply -f k8s/deploy.yaml
          kubectl rollout restart deploy/myapp
          kubectl rollout status deploy/myapp --timeout=120s
          kubectl get pods
          kubectl get svc
