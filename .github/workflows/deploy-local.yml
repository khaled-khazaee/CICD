name: Deploy to local Minikube (self-hosted)

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-local
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, windows]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - show repo files
        shell: powershell
        run: |
          echo "PWD:"
          pwd
          echo "Repo root:"
          dir
          echo "k8s folder:"
          dir k8s

      - name: Ensure Minikube is running
        shell: powershell
        run: |
          minikube status
          if ($LASTEXITCODE -ne 0) { minikube start }

      - name: Build (inside Minikube) and Deploy
        shell: powershell
        run: |
          # Switch Docker to Minikube in THIS SAME step (so it persists)
          minikube docker-env --shell powershell | Invoke-Expression

          docker build -t myapp:local .

          kubectl apply -f k8s/deploy.yaml
          kubectl rollout restart deploy/myapp
          kubectl rollout status deploy/myapp --timeout=120s

          kubectl get pods -l app=myapp
          kubectl get svc